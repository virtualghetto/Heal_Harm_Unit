                        [/advancement]
                    [/effect]
                [/object]
            [/then]
        [/if]
        [if]
            {VARIABLE_CONDITIONAL has_movement equals no}
            [then]
                #insert movement
                [object]
                    [effect]
                        apply_to=new_advancement
                        [advancement]
                            strict_amla=yes
                            max_times=100
                            id=amla_movement_mod
