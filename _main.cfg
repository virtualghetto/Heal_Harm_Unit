[modification]
    id=Mod_Toggle_HP
    name= _ "Mod Toggle HP"
    description= _ "A modification to toggle the units HP."
    require_modification=no
    type=hybrid

    [event]
        name=prestart

        [set_menu_item]
            id=mod_toggle_hp
            description= _ "Toggle HP (Mod)"
            image=misc/blank-hex.png~SCALE(1,1)
            [show_if]
                [have_unit]
                    x,y=$x1,$y1
                    count=1
                    search_recall_list=no
                [/have_unit]
            [/show_if]
            [command]
                [if]
                    [have_unit]
                        x,y=$x1,$y1
                        count=1
                        search_recall_list=no
                        [and]
                            [filter_wml]
                                hitpoints=$this_unit.max_hitpoints
                            [/filter_wml]
                        [/and]
                    [/have_unit]
                    [then]
                        [if]
                            [variable]
                                name=unit.hitpoints
                                greater_than=1
                            [/variable]
                            [then]
                                [set_variable]
                                    name=unit.hitpoints
                                    sub=1
                                [/set_variable]
                            [/then]
                        [/if]
                        [harm_unit]
                            [filter]
                                x,y=$x1,$y1
                                id=$unit.id
                            [/filter]
                            amount=$unit.hitpoints
                            kill=no
                            animate=yes
                            experience=no
                            fire_event=no
                        [/harm_unit]
                        [clear_variable]
                            name=harm_amount
                        [/clear_variable]
                    [/then]
                    [else]
                        [heal_unit]
                            [filter]
                                x,y=$x1,$y1
                                id=$unit.id
                            [/filter]
                            amount=full
                            restore_attacks=no
                            restore_statuses=no
                            animate=yes
                        [/heal_unit]
                        [clear_variable]
                            name=heal_amount
                        [/clear_variable]
                    [/else]
                [/if]
            [/command]
        [/set_menu_item]
    [/event]

    [event]
        name=scenario_end
        [clear_menu_item]
            id=mod_toggle_hp
        [/clear_menu_item]
    [/event]
[/modification]

