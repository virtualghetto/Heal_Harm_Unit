[modification]
    id=Move_Teleport_Unit
    name= _ "Move/Teleport Unit"
    description= _ "A modification to move or teleport a unit."
    require_modification=no
    type=hybrid

    [event]
        name=turn refresh
        first_time_only=yes

        [store_unit]
            [filter]
                [filter_side]
                    controller=human
                [/filter_side]
            [/filter]
            mode=always_clear
            variable=hhu.debbie_move
        [/store_unit]
        [set_menu_item]
            id=debbie_mt_menu
            description= _ "Select Moving Unit (Mod)"
            image=misc/blank-hex.png~SCALE(1,1)
            [show_if]
                [have_unit]
                    x,y=$x1,$y1
                    count=1
                    search_recall_list=no
                    [not]
                        id=$hhu.debbie_move[0].id
                    [/not]
                [/have_unit]
            [/show_if]
            [command]
                [store_unit]
                    [filter]
                        x,y=$x1,$y1
                        id=$unit.id
                    [/filter]
                    mode=always_clear
                    variable=hhu.debbie_move
                [/store_unit]
            [/command]
        [/set_menu_item]
        [set_menu_item]
            id=debbie_move_menu
            description= _ "Move here (Mod)"
            image=misc/blank-hex.png~SCALE(1,1)
            [show_if]
                [have_unit]
                    x,y=$x1,$y1
                    count=0
                    search_recall_list=no
                [/have_unit]
                [have_unit]
                    id=$hhu.debbie_move[0].id
                    count=1
                    search_recall_list=no
                [/have_unit]
            [/show_if]
            [command]
                [move_unit]
                    id=$hhu.debbie_move[0].id
                    to_x=$x1
                    to_y=$y1
                    check_passability=no
                    fire_event=yes
                [/move_unit]
            [/command]
        [/set_menu_item]
        [set_menu_item]
            id=debbie_teleport_menu
            description= _ "Teleport here (Mod)"
            image=misc/blank-hex.png~SCALE(1,1)
            [show_if]
                [have_unit]
                    x,y=$x1,$y1
                    count=0
                    search_recall_list=no
                [/have_unit]
                [have_unit]
                    id=$hhu.debbie_move[0].id
                    count=1
                    search_recall_list=no
                [/have_unit]
            [/show_if]
            [command]
                [teleport]
                    [filter]
                        id=$hhu.debbie_move[0].id
                    [/filter]
                    x=$x1
                    y=$y1
                    check_passability=no
                    clear_shroud=yes
                    animate=yes
                    fire_event=yes
                [/teleport]
            [/command]
        [/set_menu_item]
    [/event]

    [event]
        name=scenario_end
        [clear_variable]
            name=hhu.debbie_move
        [/clear_variable]
        [clear_menu_item]
            id=debbie_mt_menu
        [/clear_menu_item]
        [clear_menu_item]
            id=debbie_move_menu
        [/clear_menu_item]
        [clear_menu_item]
            id=debbie_teleport_menu
        [/clear_menu_item]
    [/event]
[/modification]

[modification]
    id=Mod_AdvanceUnit
    name= _ "Mod Advance Unit"
    description= _ "A modification to advance units."
    require_modification=no
    type=hybrid

    [event]
        name=prestart

        [set_menu_item]
            id=mod_advance_unit
            description= _ "Advance Unit (Mod)"
            image=misc/blank-hex.png~SCALE(1,1)
            [show_if]
                [have_unit]
                    x,y=$x1,$y1
                [/have_unit]
            [/show_if]
            [command]
                [modify_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    #experience = "$($unit.max_experience)"
                    [effect]
                        apply_to=experience
                        #set="$($unit.max_experience)"
                        increase="$($unit.max_experience - $unit.experience)"
                    [/effect]
                [/modify_unit]
            [/command]
        [/set_menu_item]
    [/event]

    [event]
        name=scenario_end
        [clear_menu_item]
            id=mod_advance_unit
        [/clear_menu_item]
    [/event]
[/modification]

[modification]
    id=Mod_Toggle_HP
    name= _ "Mod Toggle HP"
    description= _ "A modification to toggle the units HP."
    require_modification=no
    type=hybrid

    [event]
        name=prestart

        [set_menu_item]
            id=mod_toggle_hp
            description= _ "Toggle HP (Mod)"
            image=misc/blank-hex.png~SCALE(1,1)
            [show_if]
                [have_unit]
                    x,y=$x1,$y1
                    count=1
                    search_recall_list=no
                [/have_unit]
            [/show_if]
            [command]
                [if]
                    [have_unit]
                        x,y=$x1,$y1
                        count=1
                        search_recall_list=no
                        [and]
                            [filter_wml]
                                hitpoints=$this_unit.max_hitpoints
                            [/filter_wml]
                        [/and]
                    [/have_unit]
                    [then]
                        [if]
                            [variable]
                                name=unit.hitpoints
                                greater_than=1
                            [/variable]
                            [then]
                                [set_variable]
                                    name=unit.hitpoints
                                    sub=1
                                [/set_variable]
                            [/then]
                        [/if]
                        [harm_unit]
                            [filter]
                                x,y=$x1,$y1
                                id=$unit.id
                            [/filter]
                            amount=$unit.hitpoints
                            kill=no
                            animate=yes
                            experience=no
                            fire_event=no
                        [/harm_unit]
                        [clear_variable]
                            name=harm_amount
                        [/clear_variable]
                    [/then]
                    [else]
                        [heal_unit]
                            [filter]
                                x,y=$x1,$y1
                                id=$unit.id
                            [/filter]
                            amount=full
                            restore_attacks=no
                            restore_statuses=no
                            animate=yes
                        [/heal_unit]
                        [clear_variable]
                            name=heal_amount
                        [/clear_variable]
                    [/else]
                [/if]
            [/command]
        [/set_menu_item]
    [/event]

    [event]
        name=scenario_end
        [clear_menu_item]
            id=mod_toggle_hp
        [/clear_menu_item]
    [/event]
[/modification]
