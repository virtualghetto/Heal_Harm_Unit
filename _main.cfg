[modification]
    id=Mod_FogShroud
    name= _ "Mod Toggle Fog/Shroud"
    description= _ "A modification to toggle Fog and Shroud."
    require_modification=no
    type=hybrid

    [event]
        name=prestart

        [set_menu_item]
            id=mod_toggle_fog
            description= _ "Toggle Fog (Mod)"
            image=misc/blank-hex.png~SCALE(1,1)
            [show_if]
                [have_unit]
                    x,y=$x1,$y1
                    count=0
                    search_recall_list=no
                [/have_unit]
            [/show_if]
            [command]
                [store_side]
                    side=$side_number
                    variable=side_store_mod
                    mode=always_clear
                [/store_side]
                [if]
                    {VARIABLE_CONDITIONAL side_store_mod.fog equals no}
                    [then]
                        [modify_side]
                            side=$side_number
                            fog=yes
                        [/modify_side]
                    [/then]
                    [else]
                        [modify_side]
                            side=$side_number
                            fog=no
                        [/modify_side]
                    [/else]
                [/if]
                [redraw]
                    side=$side_number
                    clear_shroud=yes
                [/redraw]
                {CLEAR_VARIABLE side_store_mod}
            [/command]
        [/set_menu_item]

        [set_menu_item]
            id=mod_toggle_shroud
            description= _ "Toggle Shroud (Mod)"
            image=misc/blank-hex.png~SCALE(1,1)
            [show_if]
                [have_unit]
                    x,y=$x1,$y1
                    count=0
                    search_recall_list=no
                [/have_unit]
            [/show_if]
            [command]
                [store_side]
                    side=$side_number
                    variable=side_store_mod
                    mode=always_clear
                [/store_side]
                [if]
                    {VARIABLE_CONDITIONAL side_store_mod.shroud equals no}
                    [then]
                        [modify_side]
                            side=$side_number
                            shroud=yes
                        [/modify_side]
                    [/then]
                    [else]
                        [modify_side]
                            side=$side_number
                            shroud=no
                        [/modify_side]
                    [/else]
                [/if]
                [redraw]
                    side=$side_number
                    clear_shroud=yes
                [/redraw]
                {CLEAR_VARIABLE side_store_mod}
            [/command]
        [/set_menu_item]
    [/event]

    [event]
        name=scenario_end
        [clear_menu_item]
            id=mod_toggle_fog
        [/clear_menu_item]
        [clear_menu_item]
            id=mod_toggle_shroud
        [/clear_menu_item]
    [/event]
[/modification]

