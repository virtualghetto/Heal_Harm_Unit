            [/then]
        [/if]

        {CLEAR_VARIABLE remove_loyal}
        {CLEAR_VARIABLE has_loyal}
        {CLEAR_VARIABLE has_damage}
        {CLEAR_VARIABLE has_strike}
        {CLEAR_VARIABLE has_movement}
        {CLEAR_VARIABLE has_resistance}
    [/event]
