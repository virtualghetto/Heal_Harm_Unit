#textdomain wesnoth-Heal_Harm_Unit
[textdomain]
    name="wesnoth-Heal_Harm_Unit"
    path="data/add-ons/Heal_Harm_Unit/translations"
[/textdomain]

[modification]
    id=Mod_Heal_Harm_Unit
    name= _ "Mod Heal/Harm units"
    description= _ "A modification to heal or harm units."
    require_modification=no
    type=hybrid

    [event]
        name=prestart
        {VARIABLE mod_give_xp yes}
    [/event]

    [event]
        name=turn refresh
        first_time_only=yes

        [store_unit]
            [filter]
                [filter_side]
                    controller=human
                [/filter_side]
            [/filter]
            mode=always_clear
            variable=hhu.debbie_actor
        [/store_unit]

        [set_menu_item]
            id=mod_turn_off_xp
            description= _ "Turn Off Harm XP (Mod)"
            image=misc/blank-hex.png~SCALE(1,1)
            [show_if]
                {VARIABLE_CONDITIONAL mod_give_xp boolean_equals yes}
                [have_unit]
                    x,y=$x1,$y1
                    count=0
                    search_recall_list=no
                [/have_unit]
            [/show_if]
            [command]
                {VARIABLE mod_give_xp no}
            [/command]
        [/set_menu_item]

        [set_menu_item]
            id=mod_turn_on_xp
            description= _ "Turn On Harm XP (Mod)"
            image=misc/blank-hex.png~SCALE(1,1)
            [show_if]
                {VARIABLE_CONDITIONAL mod_give_xp boolean_not_equals yes}
                [have_unit]
                    x,y=$x1,$y1
                    count=0
                    search_recall_list=no
                [/have_unit]
            [/show_if]
            [command]
                {VARIABLE mod_give_xp yes}
            [/command]
        [/set_menu_item]

        [set_menu_item]
            id=debbie_actor_menu
            description= _ "Select Healing Unit (Mod)"
            image=misc/blank-hex.png~SCALE(1,1)
            [show_if]
                [have_unit]
                    x,y=$x1,$y1
                    count=1
                    search_recall_list=no
                    [not]
                        id=$hhu.debbie_actor[0].id
                    [/not]
                [/have_unit]
            [/show_if]
            [command]
                [store_unit]
                    [filter]
                        x,y=$x1,$y1
                        id=$unit.id
                    [/filter]
                    mode=always_clear
                    variable=hhu.debbie_actor
                [/store_unit]
            [/command]
        [/set_menu_item]
        [set_menu_item]
            id=debbie_heal_menu
            description= _ "Heal Unit/Side (Mod)"
            image=misc/blank-hex.png~SCALE(1,1)
            [show_if]
                [have_unit]
                    x,y=$x1,$y1
                    count=1
                    search_recall_list=no
                [/have_unit]
            [/show_if]
            [command]
                [if]
                    [have_unit]
                        x,y=$x1,$y1
                        count=1
                        search_recall_list=no
                        [and]
                            [filter_wml]
                                hitpoints=$this_unit.max_hitpoints
                            [/filter_wml]
                        [/and]
                    [/have_unit]
                    [then]
                        [heal_unit]
                            [filter]
                                side=$unit.side
                            [/filter]
                            amount=full
                            restore_attacks=no
                            restore_statuses=no
                            animate=no
                        [/heal_unit]
                        [clear_variable]
                            name=heal_amount
                        [/clear_variable]
                    [/then]
                    [else]
                        [heal_unit]
                            [filter]
                                x,y=$x1,$y1
                                id=$unit.id
                            [/filter]
                            amount=full
                            restore_attacks=no
                            restore_statuses=no
                            animate=yes
                        [/heal_unit]
                        [clear_variable]
                            name=heal_amount
                        [/clear_variable]
                    [/else]
                [/if]
            [/command]
        [/set_menu_item]
        [set_menu_item]
            id=debbie_harm_menu
            description= _ "Harm/Kill Unit (Mod)"
            image=misc/blank-hex.png~SCALE(1,1)
            [show_if]
                [have_unit]
                    x,y=$x1,$y1
                    count=1
                    search_recall_list=no
                [/have_unit]
                [and]
                    [not]
                        [have_unit]
                            x,y=$x1,$y1
                            side=$hhu.debbie_actor.side
                        [/have_unit]
                    [/not]
                [/and]
            [/show_if]
            [command]
                [if]
                    [variable]
                        name=hhu.debbie_actor.length
                        numerical_equals=0
                    [/variable]
                    [then]
                        [store_unit]
                            [filter]
                                [filter_side]
                                    controller=human
                                [/filter_side]
                            [/filter]
                            mode=always_clear
                            variable=hhu.debbie_actor
                        [/store_unit]
                    [/then]
                [/if]
                [if]
                    [not]
                        [variable]
                            name=hhu.debbie_actor.side
                            equals=$unit.side
                        [/variable]
                    [/not]
                    [then]
                        [if]
                            [variable]
                                name=unit.hitpoints
                                greater_than=1
                            [/variable]
                            [then]
                                [set_variable]
                                    name=unit.hitpoints
                                    sub=1
                                [/set_variable]
                            [/then]
                        [/if]
                        [harm_unit]
                            [filter]
                                x,y=$x1,$y1
                                id=$unit.id
                            [/filter]
                            [filter_second]
                                id=$hhu.debbie_actor.id
                            [/filter_second]
                            [primary_attack]
                            [/primary_attack]
                            [secondary_attack]
                            [/secondary_attack]
                            amount=$unit.hitpoints
                            kill=yes
                            animate=no
                            experience=$mod_give_xp
                            fire_event=$mod_give_xp
                        [/harm_unit]
                        [clear_variable]
                            name=harm_amount
                        [/clear_variable]
                    [/then]
                [/if]
            [/command]
        [/set_menu_item]
        [set_menu_item]
            id=debbie_harm_side_menu
            description= _ "Harm/Kill Side (Mod)"
            image=misc/blank-hex.png~SCALE(1,1)
            [show_if]
                [have_unit]
                    x,y=$x1,$y1
                    count=1
                    search_recall_list=no
                [/have_unit]
                [and]
                    [not]
                        [have_unit]
                            x,y=$x1,$y1
                            side=$hhu.debbie_actor.side
                        [/have_unit]
                    [/not]
                [/and]
            [/show_if]
            [command]
                [if]
                    [variable]
                        name=hhu.debbie_actor.length
                        numerical_equals=0
                    [/variable]
                    [then]
                        [store_unit]
                            [filter]
                                [filter_side]
                                    controller=human
                                [/filter_side]
                            [/filter]
                            mode=always_clear
                            variable=hhu.debbie_actor
                        [/store_unit]
                    [/then]
                [/if]
                [if]
                    [not]
                        [variable]
                            name=hhu.debbie_actor.side
                            equals=$unit.side
                        [/variable]
                    [/not]
                    [then]
                        [if]
                            [variable]
                                name=unit.hitpoints
                                greater_than=1
                            [/variable]
                            [then]
                                [harm_unit]
                                    [filter]
                                        side=$unit.side
                                    [/filter]
                                    [filter_second]
                                        id=$hhu.debbie_actor.id
                                    [/filter_second]
                                    [primary_attack]
                                    [/primary_attack]
                                    [secondary_attack]
                                    [/secondary_attack]
                                    amount=$this_unit.hitpoints
                                    kill=no
                                    animate=no
                                    experience=$mod_give_xp
                                    fire_event=$mod_give_xp
                                [/harm_unit]
                                [clear_variable]
                                    name=harm_amount
                                [/clear_variable]
                            [/then]
                            [else]
                                [harm_unit]
                                    [filter]
                                        side=$unit.side
                                    [/filter]
                                    [filter_second]
                                        id=$hhu.debbie_actor.id
                                    [/filter_second]
                                    [primary_attack]
                                    [/primary_attack]
                                    [secondary_attack]
                                    [/secondary_attack]
                                    amount=$this_unit.hitpoints
                                    kill=yes
                                    animate=no
                                    experience=$mod_give_xp
                                    fire_event=$mod_give_xp
                                [/harm_unit]
                                [clear_variable]
                                    name=harm_amount
                                [/clear_variable]
                            [/else]
                        [/if]
                    [/then]
                [/if]
            [/command]
        [/set_menu_item]
    [/event]

    [event]
        name=scenario_end
        [clear_variable]
            name=mod_give_xp
        [/clear_variable]
        [clear_variable]
            name=hhu.debbie_actor
        [/clear_variable]
        [clear_menu_item]
            id=debbie_heal_menu
        [/clear_menu_item]
        [clear_menu_item]
            id=debbie_harm_menu
        [/clear_menu_item]
        [clear_menu_item]
            id=debbie_harm_side_menu
        [/clear_menu_item]
        [clear_menu_item]
            id=debbie_actor_menu
        [/clear_menu_item]
        [clear_menu_item]
            id=mod_turn_off_xp
        [/clear_menu_item]
        [clear_menu_item]
            id=mod_turn_on_xp
        [/clear_menu_item]
    [/event]
[/modification]

[modification]
    id=Mod_Invincible
    name= _ "Mod Invincible"
    description= _ "A modification to make human sides invincible."
    require_modification=no
    type=hybrid

    [event]
        name=prestart

        #        {MOD_INVINCIBLE (
        #            [filter_side]
        #                controller=human
        #            [/filter_side]
        #        ) (
        #            [filter_side]
        #                controller=ai
        #            [/filter_side]
        #        )}

        # # define MOD_INVINCIBLE FILTER SECOND_FILTER
        [event]
            name=attack
            id=mod_invincible_attack
            first_time_only=no
            [filter]
                #{FILTER}
                [filter_side]
                    controller=human
                [/filter_side]
            [/filter]
            [filter_second]
                #{SECOND_FILTER}
                [filter_side]
                    controller=ai
                [/filter_side]
            [/filter_second]
            [filter_condition]
                {VARIABLE_CONDITIONAL mod_invincible numerical_equals 1}
            [/filter_condition]
            [modify_unit]
                [filter]
                    id=$unit.id
                [/filter]
                [effect]
                    apply_to=status
                    add=invulnerable
                [/effect]
            [/modify_unit]
            [event]
                name=attack end
                delayed_variable_substitution=yes
                [if]
                    [variable]
                        name=unit.length
                        numerical_equals=0
                    [/variable]
                    [then]
                        # Unit vanished mid-fight
                        [return][/return]
                    [/then]
                [/if]
                [modify_unit]
                    [filter]
                        id=$unit.id
                    [/filter]
                    [effect]
                        apply_to=status
                        remove=invulnerable
                    [/effect]
                [/modify_unit]
            [/event]
        [/event]
        [event]
            name=attack
            id=mod_invincible_defend
            first_time_only=no
            [filter]
                #{SECOND_FILTER}
                [filter_side]
                    controller=ai
                [/filter_side]
            [/filter]
            [filter_second]
                #{FILTER}
                [filter_side]
                    controller=human
                [/filter_side]
            [/filter_second]
            [filter_condition]
                {VARIABLE_CONDITIONAL mod_invincible numerical_equals 1}
            [/filter_condition]
            [modify_unit]
                [filter]
                    id=$second_unit.id
                [/filter]
                [effect]
                    apply_to=status
                    add=invulnerable
                [/effect]
            [/modify_unit]
            [event]
                name=attack end
                delayed_variable_substitution=yes
                [if]
                    [variable]
                        name=second_unit.length
                        numerical_equals=0
                    [/variable]
                    [then]
                        # Unit vanished mid-fight
                        [return][/return]
                    [/then]
                [/if]
                [modify_unit]
                    [filter]
                        id=$second_unit.id
                    [/filter]
                    [effect]
                        apply_to=status
                        remove=invulnerable
                    [/effect]
                [/modify_unit]
            [/event]
        [/event]
        # # enddef

        [set_menu_item]
            id=mod_invincible_on
            description= _ "Turn On Invincible (Mod)"
            image=misc/blank-hex.png~SCALE(1,1)
            [show_if]
                [not]
                    {VARIABLE_CONDITIONAL mod_invincible numerical_equals 1}
                [/not]
                [have_unit]
                    x,y=$x1,$y1
                    count=0
                    search_recall_list=no
                [/have_unit]
            [/show_if]
            [command]
                {VARIABLE mod_invincible 1}
            [/command]
        [/set_menu_item]
        [set_menu_item]
            id=mod_invincible_off
            description= _ "Turn Off Invincible (Mod)"
            image=misc/blank-hex.png~SCALE(1,1)
            [show_if]
                {VARIABLE_CONDITIONAL mod_invincible numerical_equals 1}
                [have_unit]
                    x,y=$x1,$y1
                    count=0
                    search_recall_list=no
                [/have_unit]
            [/show_if]
            [command]
                {VARIABLE mod_invincible 0}
            [/command]
        [/set_menu_item]
    [/event]

    [event]
        name=scenario_end
        [clear_variable]
            name=mod_invincible
        [/clear_variable]
        [clear_menu_item]
            id=mod_invincible_on
        [/clear_menu_item]
        [clear_menu_item]
            id=mod_invincible_off
        [/clear_menu_item]
    [/event]
[/modification]

