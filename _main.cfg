[modification]
    id=Mod_Extra_AMLA
    name= _ "Mod Extra AMLA"
    description= _ "A modification to give extra AMLAs."
    require_modification=no
    type=hybrid

    [event]
        name=start
        id=mod_extra_amla_start

        [store_unit]
            [filter]
                [filter_side]
                    controller=human
                [/filter_side]
                [filter_wml]
                    advances_to=""
                [/filter_wml]
            [/filter]
            variable=mod_amla_units
            kill=no
            mode=always_clear
        [/store_unit]
        [foreach]
            array=mod_amla_units
            [do]
                [fire_event]
                    name=mod_extra_amla
                    [primary_unit]
                        id=$this_item.id
                    [/primary_unit]
                [/fire_event]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE mod_amla_units}
    [/event]

    [event]
        name=post advance,recruit,recall,mod_extra_amla
        id=mod_extra_amla
        first_time_only=no

        [filter]
            [filter_side]
                controller=human
            [/filter_side]
            [filter_wml]
                advances_to=""
            [/filter_wml]
        [/filter]

        {VARIABLE has_damage no}
        {VARIABLE has_strike no}
        {VARIABLE has_movement no}
        {VARIABLE has_hitpoints no}

        [for]
            array=unit.advancement
