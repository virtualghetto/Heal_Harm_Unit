                    [/and]
                [/terrain]
            [/command]
        [/set_menu_item]
    [/event]

    [event]
        name=scenario_end
        [clear_menu_item]
            id=mod_add_village
        [/clear_menu_item]
    [/event]
[/modification]

[modification]
    id=Mod_PoisonUnit
    name= _ "Mod Poison Unit"
    description= _ "A modification to poison units."
    require_modification=no
    type=hybrid

    [event]
        name=prestart

        [set_menu_item]
            id=mod_poison_unit
            description= _ "Poison Unit"
            image=misc/blank-hex.png~SCALE(1,1)
            [show_if]
                [have_unit]
                    x,y=$x1,$y1
                    [and]
                        [not]
                            status=poisoned
                        [/not]
                    [/and]
                [/have_unit]
            [/show_if]
            [command]
                [harm_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    amount=0
                    kill=no
                    animate=no
                    experience=no
                    fire_event=no
                    poisoned=yes
                [/harm_unit]
                [clear_variable]
                    name=harm_amount
                [/clear_variable]
            [/command]
        [/set_menu_item]
    [/event]

    [event]
        name=scenario_end
        [clear_menu_item]
            id=mod_poison_unit
        [/clear_menu_item]
    [/event]
[/modification]
